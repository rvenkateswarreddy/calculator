<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./s2calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="c1">
        <input type="text" id="num" placeholder="0.0000000000000000000" />
      </div>

      <div class="container2">
        <div class="c2 c">
          <button id="a" type="button">7</button>
          <button id="b" type="button">8</button>
          <button id="c">9</button>
          <button id="d">/</button>
          <button id="e">p</button>
        </div>
        <div class="c3 c">
          <button id="f">4</button>
          <button id="g">5</button>
          <button id="h">6</button>
          <button id="i">*</button>
          <button id="j"><</button>
        </div>
        <div class="c4 c">
          <button id="k">1</button>
          <button id="l">2</button>
          <button id="m">3</button>
          <button id="n">-</button>
          <button id="o" type="button">%</button>
        </div>
        <div class="c5 c">
          <button id="pa">0</button>
          <button id="q">.</button>
          <button id="r">clear</button>
          <button id="s">+</button>
          <button id="t">=</button>
        </div>
      </div>
    </div>
    <script src="./fun2.js"></script>
  </body>
</html>
